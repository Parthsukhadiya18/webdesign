<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>Registration Form</legend>
        
        <label for="name">Name</label>
        <input type="text" name="" id="name" required placeholder="enter name"><br><br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="enter email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" required placeholder="enter password"><br><br>

        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female<br><br>
        
        <label for="dob">DOB</label>
        <input type="date" name="" id="dob"><br><br>
        
        <label for="quali">Education Qualifation</label>
        <input type="checkbox" name="qualifation1" id="quali" value="10">10<sup>th</sup>
        <input type="checkbox" name="qualifation2" id="quali" value="12">12<sup>th</sup><br><br>
        <label for="cars">Choose a car:</label>

        <select id="cars" name="cars">Car
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
        </select><br><br>


        <label for="text">About</label><br>
        <textarea name="message" rows="" 5cols="30" id="text">
                        </textarea><br><br>
            
        
        <label for=""></label>
        <input type="button" value="Submit">
        <input type="button" value="Reset">
    </fieldset>
    </form>
</body>
</html>
