<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Form</h1>
    <form>
        <fieldset>
            <legend>Login Form</legend>
        <label for="name">Name</label>
        <input type="text" name="" required id="name" placeholder="enter name"><br><br>

        <label for="email">Email</label>
        <input type="email" name="" id="email" required placeholder="enter email"><br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" required placeholder="enter password"><br><br>
        <input type="checkbox" name="" id="check">
        <label for="check">Are submit Done?</label><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </fieldset>
    </form>
</body>
</html>
