<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <form action="#" name="myform" >
    <label for="password">Password</label>
      <input  type="password" id="password" name="password"placeholder="enter password"/><br /><br />
      
      <label for="cpassword">Confirm Password</label>
      <input  type="password" id="cpassword" name="cpassword"placeholder="enter password"/><br /><br />
    
      <input type="button" onclick="form_valid()" value="Submit" />
    </form>
    <script>
        function form_valid() {
         // password
         let pass=document.myform.password.value;
        let cpass=document.myform.cpassword.value;
        if(pass==""){
            alert("enter password");
                return false;
            }
            
            if(cpass != pass){
             alert("confirm password and password are not same");
             return false;
        }
    }
    </script>
</body>
</html>
