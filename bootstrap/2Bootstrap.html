<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   </style>
</head>
<body>



<section>
    <div class="container">
        <h1>Registation Form</h1>
        <form action="">
          <div class="row">
            <div class="col-auto col-sm-12">
                <label for="">Full Name</label>
            </div>
            <div class="col-auto col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="fname" id=""  class=" form-control"placeholder="enter first name">
            </div>
            <div class="col-auto col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="mname" id=""class=" form-control" placeholder="enter middle name">
            </div>
            <div class="col-auto col-sm-12 col-md-4 col-lg-4">
                <input type="text" name="lname" id="" class=" form-control" placeholder="enter last name">
            </div>
          </div>

          <div class="row">
            <div class="gender">Gender</div>
            <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Gender">
                Male
              </div>
              <div class="form-check ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Gender">
                Female
              </div>
              
             <div class=" col-4">
                <label for="state" class="form-label">State</label>

                <select class="form-select" aria-label="Default select example">
                    <option selected>state</option>
                    <option value="1">Gujarat</option>
                    <option value="2">AP</option>
                    <option value="3">MP</option>
                  </select>
             </div>
             <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  
                    Check me out
                  
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
              </div>
          </div>
        </form>
    </div>
</section>
</body>
</html>
