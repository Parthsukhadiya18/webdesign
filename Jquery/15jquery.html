<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".parent").click(function(){
        $("span").parent().css({"color": "red", "border": "2px solid red"});
    })
    $(".parents").click(function(){
        $("span").parents().css({"color": "blue", "border": "2px solid blue"});
    })
    $(".parentu").click(function(){
        $("span").parentsUntil("ul").css({"color": "yellow", "border": "2px solid yellow"});
     })
});
</script>
</head>
<body>
<button type="button" class="parent">Parent</button>
<button type="button" class="parents">Parents</button>
<button type="button" class="parentu">Parentuntill</button>

<div class="ancestors">
  <div style="width:500px;">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

</body>
</html>
