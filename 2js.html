
  <!--   ===================OPRETER ================
ARthmetic Opreter
+  -  *  /  %  ++  --


logic oprater

&&(and),    ||(or)   ,!(not)


assignment  opreter


+=     -=  *=  /=  %=


comparison oprater


<= ,>=,  ==

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let br = "<br>";
        let x = 2;
        let y = 3;

        document.writeln(x + y + br);
        document.writeln(x - y + br);
        document.writeln(x * y + br);
        document.writeln(x / y + br);

        let add=2;
        let d=10+add;
        let e=10-add;
        let f=10*add;
        let g=10/add;

        add +=10;        
        document.writeln(add  + br);
        document.writeln(d + br);
        document.writeln(e  + br);
        document.writeln( f+ br);
         document.writeln(g  + br);


        let my="parth";
        let name="patel";

        document.writeln(br + my + br + name);

        let a=2;
        let b=2;
        let c=4;

        document.writeln(br + (a==b) + br + (b==c));
        
    </script>
</body>
</html>

<body>
    <script>
     // Numbers:
        let length = 16;
        let weight = 7.5;
        console.log(length);
        console.log(weight)
        
        // Strings:
        let color = "Yellow";
        let lastName = "Johnson";
        console.log(color);
        console.log(lastName);
        
        // Booleans
        let A = true;
        let B = false;
        console.log(A);
        console.log(B);
        
        // Object:
        const person = {firstName:"John", lastName:"Doe"};
        console.log(person);
        
        // Array object:
        const cars = ["Saab", "Volvo", "BMW"];
        console.log(cars[1]);
        
        // Date object:
        const date = new Date("2022-03-25");
        console.log(date);
        </script>
