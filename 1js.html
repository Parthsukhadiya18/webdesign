 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>

<script>
    var my=1;
    document.writeln(my);
    var my=2;
    document.writeln(my);

    let my1=3;
    my2=my1+1;


    document.writeln(my1);
    document.writeln(my2);

    const pi=3.14;
    document.writeln(pi);
</script>
    
</body>
